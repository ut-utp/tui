on:
  push:
    paths:
      - 'tui/**'

name: tui

jobs:
  check:
    name: Check + test

    strategy:
      fail-fast: false
      matrix:
        crate: [ lc3-tui ]
        os: [ windows-latest, ubuntu-latest, macOS-latest ]
        rust:
          - stable
          - beta
          - nightly
          - 1.38.0

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true

      - name: Run cargo check
        uses: actions-rs/cargo@v1
        with:
          command: check
          args: -p ${{ matrix.crate }}

      - name: Run cargo test
        uses: actions-rs/cargo@v1
        with:
          command: test
          args: -p ${{ matrix.crate }}

  lint:
    name: Format + run clippy

    strategy:
      fail-fast: false
      matrix:
        crate: [ lc3-tui ]
        os: [ ubuntu-latest ]
        rust: [ stable, nightly ]

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@master

      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: ${{ matrix.rust }}
          override: true
          components: rustfmt, clippy

      - name: Run cargo fmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: -p ${{ matrix.crate }} -- --check

      - name: Run cargo clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: -p ${{ matrix.crate }} -- -D warnings
